<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Write your spouse a letter the easy way!</h1>
      <div>
        <form id="formOne">
          <div class="formGroup">
            <label for="spouseName">What is your spouse's name?</label>
            <input id="spouseName" class="form-control" type="text">
          </div>
          <div class="formGroup">
            <label for="firstActivity">What did you do yesterday.</label>
            <input id="firstActivity" class="form-control" type="text">
          </div>
          <div class="formGroup">
            <label for="food">What did you eat yesterday.</label>
            <input id="food" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Show me the letter!</button>
        </form>
      </div>
      <div id="letter">
        <h1>A letter to my Spouse</h1>
        <p>Dear <span class="spouseName"></span>, Seattle's really warm this time of year.
        Yesterday I <span class="firstActivity"></span>.  After that I ate <span class="food"></span>. </p>
      </div>
    </div>
  </body>
</html>
